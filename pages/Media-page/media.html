<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Page</title>
    <link rel="stylesheet" href="../../bootstrapData/css/bootstrap.min.css">
    <link rel="stylesheet" href="./media.css">
</head>
<body>

    
<h1>MEDIA</h1>
<hr id="linereach">

    <!-- This is the columns for the first row with the images -->

<div class="container">

    <div class="row">

      <div class="col-4">
        <img class="img-responsive" id="pointpic" src="../../images/playerspointleft.jpg" alt="">
      </div>
      <div class="col-4">
        <img class="img-responsive" id="eightplayer" src="../../images/playereight (1).jpg" alt="">
      </div>
      <div class="col-4">
        <img class="img-responsive" id="throwpic" src="../../images/playereightthrowball.jpg" alt="">
      </div>

    </div>

</div>


<!-- This is the columns for the second row with the images -->

<div class="container">

  <div class="row">

    <div class="col-4">
      <img class="img-responsive" src="../../images/playerspointleft.jpg" alt="">
    </div>
    <div class="col-4">
      <img class="img-responsive" src="../../images/playereight (1).jpg" alt="">
    </div>
    <div class="col-4">
      <img class="img-responsive" src="../../images/playereightthrowball.jpg" alt="">
    </div>

  </div>

</div>

<!-- This is the container for the first two videos  -->
<div id="topvideos">
    <!-- This is the first full video  -->
  <div class="embed-responsive embed-responsive-21by9">
      <iframe  id="firstvideo" src="../../images/Ravenwired.mp4"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
  </div>
  
  <!-- This is the second full video -->
  <div class="embed-responsive embed-responsive-21by9">
      <iframe  id="firstvideo" src="../../images/buyingvid.mp4"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
  </div>

</div>

<!-- The two videos side by side at the bottom -->

<div class="row">
    <div class="col-6">
        <iframe  id="leftside" src="https://www.youtube.com/embed/HyETMuf8Mew"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>

    <div class="col-6">
        <iframe  id="rightside" src="https://www.youtube.com/embed/HyETMuf8Mew"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
    
  </div>



<script src="../../bootstrapData/js/bootstrap.min.js"></script>
</body>
</html>

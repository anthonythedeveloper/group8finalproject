<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="../../bootstrapData/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../partials/navbar.css">
</head>
<body>

  


  <!-- yello form background  -->
  <div class="col-lg-7 col-md-8 col-sm-12 formbg" >
    <!-- end  -->

    <form>

      <h1 class="titlehead">SIGN UP.</h1>

      <div class="form-group mb-1 p-3">
        <label for="exampleInputEmail1">NAME</label>
        <input type="name" class="form-control" id="exampleInputname1" aria-describedby="emailHelp">
      </div>
      <div class="form-group mb-1 p-3">
        <label for="exampleInputEmail1">EMAIL ADDRESS</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group mb-1 p-3">
        <label for="exampleInputPassword1">PASSWORD</label>
        <input type="password" class="form-control" id="pass">
      </div>
      <div class="form-group mb-1 p-3">
        <label for="exampleInputPassword1">CONFIRM PASSWORD</label>
        <input type="password" class="form-control" id="confirmpass">
      </div>

      <button type="submit" class="btn m-5 btn-primary rounded-pill">Join Now</button>
    </form>
  </div>
  <!-- End of form  -->

  <div class="play">
    <h1>PLAY HARD.</h1>
  </div>
    
    <script src="../../bootstrapData/js/bootstrap.min.js"></script>

</body>
</html>
